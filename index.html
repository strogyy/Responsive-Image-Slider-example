<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div id="slider-container">
        <div class="back">
          <i class="fa-solid fa-angle-left"></i>
        </div>

        <div id="slider">
          <div class="slide slide1">
            <div class="slide1-container">
              <div class="txt">
                <h5>yeni drop</h5>
                <h1>hoodie</h1>
                <a href="#!" class="slide-btn">alışverişe başla</a>
              </div>
              <div class="img-cont">
                <img class="img-slider" src="images/1.png" alt="" />
              </div>
            </div>
          </div>
          <div class="slide slide2">
            <div class="slide1-container">
              <div class="txt">
                <h5>yeni sezon</h5>
                <h1>hoodie</h1>
                <a href="#!" class="slide-btn">satın al</a>
              </div>
              <div class="img-cont">
                <img class="img-slider" src="images/2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="slide-icon-con">
          <div class="slide-icon active"></div>
          <div class="slide-icon"></div>
        </div>
        <div class="next">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
